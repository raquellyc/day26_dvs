<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>vertical slider</title>
</head>
<body>
    <div class="slider-container">

        <div class="left-slide">
            
            <div style="background-color: rgba(255, 162, 2, 0.89);">
                <h1>Nature</h1>
                <p>all in pink</p>
            </div>
        
            <div style="background-color: maroon;">
                <h1>Buildings</h1>
                <p>all in pink</p>
            </div>
        
            <div style="background-color: mediumaquamarine;">
                <h1>City Scapes</h1>
                <p>all in pink</p>
            </div>
    
            <div style="background-color: teal;">
                <h1>Markets</h1>
                <p>all in pink</p>
            </div>

        </div>

        <div class="right-slide">
            <div style="background-image: url(https://images.pexels.com/photos/12012845/pexels-photo-12012845.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);"></div>
            <div style="background-image: url(https://images.pexels.com/photos/2246789/pexels-photo-2246789.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);"></div>
            <div style="background-image: url(https://images.pexels.com/photos/4221068/pexels-photo-4221068.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);"></div>
            <div style="background-image: url(https://images.pexels.com/photos/12373451/pexels-photo-12373451.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
